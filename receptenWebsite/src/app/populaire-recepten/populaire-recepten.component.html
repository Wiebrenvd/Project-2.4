<div class="container-fluid border">
  <div class="row">
    <h5>Populaire Recepten</h5>
  </div>
  <div class="row">

    <ol>
      <li *ngFor="let recipe of popularRecipes">
        <a (click)="submit(recipe.id)">{{ recipe.name + ' - ' + recipe.clicks }}</a>
      </li>
    </ol>

  </div>
</div>
