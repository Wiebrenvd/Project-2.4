<!DOCTYPE html>
<div class="row justify-content-center">
  <h5>Registreer hier</h5>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="container border">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <label class="label">Gebruikersnaam:</label><br>
        <input class="input"
               type="text"
               formControlName="name">
        <br>
        <p *ngIf="name.invalid && !name.pristine">Gebruikersnaam is vereist.</p>

        <label class="label">Email:</label><br>
        <input class="input"
               type="text"
               formControlName="email">
        <br>
        <div *ngIf="email.invalid && !email.pristine">
          <p *ngIf="email.errors.email">Geen geldige email meegegeven.</p>
        </div>


        <label class="label">Wachtwoord:</label><br>
        <input class="input"
               type="password"
               formControlName="password">
        <br>
        <div *ngIf="password.invalid && !password.pristine">
          <p *ngIf="password.errors.minlength">Het wachtwoord moet minstens 6 tekens lang zijn.</p>
        </div>


        <button type="submit" [disabled]="!reactiveForm.valid">Registreren</button>
        <a href="http://localhost:4200/inloggen" class="btn btn-link">Heb je al een account?</a>
      </form>
    </div>
  </div>
</div>
