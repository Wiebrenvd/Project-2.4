<!DOCTYPE html>
<div class="row justify-content-center">
  <h5>Registreer hier</h5>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="container border">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

        <div>
          <label for="name">
            Naam:
          </label><br>
          <input id="name" type="text" formControlName="name">
        </div>

        <div>
          <label for="email">
            Email:
          </label><br>
          <input id="email" type="text" formControlName="email">
        </div>

        <div>
          <label for="password">
            Wachtwoord:
          </label><br>
          <input id="password" type="text" formControlName="password">
        </div>

        <div>
          <label for="passwordrepeat">
            Wachtwoord:
          </label><br>
          <input id="passwordrepeat" type="text" formControlName="passwordrepeat">
        </div>

        <button class="button" type="submit">Registreren</button>
        <a href="http://localhost:4200/inloggen" class="btn btn-link">Heb je al een account?</a>
      </form>
    </div>
  </div>
</div>
